
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArcSyn Chat Grimoire</title>
  <link href="https://fonts.googleapis.com/css2?family=Caudex&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Caudex', serif;
      background-color: #0c0c0c;
      color: #f8f8f2;
      overflow-x: hidden;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
    }
    textarea {
      width: 90%;
      max-width: 600px;
      padding: 15px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #888;
      background: #1a1a1a;
      color: white;
      resize: vertical;
      box-sizing: border-box;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }
    #castSpell {
      background-color: #6f42c1;
    }
    #castSpell:hover:not(:disabled) {
      background-color: #8e63e4;
    }
    #castSpell:disabled {
      background-color: #444;
      cursor: not-allowed;
      opacity: 0.6;
    }
    #resetSpell {
      background-color: #dc3545;
    }
    #resetSpell:hover {
      background-color: #c82333;
    }
    #response {
      display: block;
      margin-top: 20px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
      white-space: pre-wrap;
      font-family: monospace;
      max-width: 700px;
      width: 90%;
      text-align: left;
      max-height: 300px;
      overflow-y: auto;
      word-wrap: break-word;
      box-sizing: border-box;
    }
    #loading {
      display: none;
      margin-top: 10px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 15px;
      }
      textarea {
        width: 100%;
        font-size: 0.9rem;
        padding: 12px;
      }
      button {
        padding: 10px 20px;
        font-size: 0.9rem;
        min-width: 100px;
      }
      #response {
        width: 100%;
        padding: 15px;
        max-height: 250px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 10px;
      }
      h1 {
        font-size: 1.8rem;
      }
      textarea {
        padding: 10px;
        rows: 4;
      }
      .button-group {
        flex-direction: column;
        align-items: center;
      }
      button {
        width: 100%;
        max-width: 200px;
      }
      #response {
        padding: 12px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <canvas id="sparkle-canvas"></canvas>

  <div class="container">
    <h1>ðŸ”® ArcSyn Chat Grimoire</h1>
    <textarea id="prompt" placeholder="Cast your spell..." rows="5"></textarea>
    <div class="button-group">
      <button id="castSpell">Cast Spell</button>
      <button id="resetSpell">ðŸ”„ Reset</button>
    </div>
    <div id="loading">âœ¨ Conjuring magic...</div>
    <div id="response"></div>
  </div>

  <footer style="position: fixed; bottom: 10px; right: 15px; font-size: 0.8rem; color: rgba(255, 215, 0, 0.7); z-index: 10;">
    âš¡ Powered by ArcSyn â€¢ <a href="https://github.com/ArcSyn/arcsyn-chat-grimoire-v2" target="_blank" style="color: rgba(255, 215, 0, 0.7); text-decoration: none;">GitHub</a>
  </footer>

  <script src="{{ url_for('static', filename='js/particles.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
